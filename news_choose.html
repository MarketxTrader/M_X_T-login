<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Market Trader</title>
  <link rel="stylesheet" href="style_news.css">
</head>
<body>
  <video autoplay muted loop playsinline class="bg-video">
    <source src="video/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="topbar">
    <div class="logo">
      <img src="Logo/MT.png" alt="Market Trader Logo">
    </div>
  </div>

  <main class="main">
    <section class="grid">

      <article class="card" onclick="window.location.href='lesson.html'">
        <div class="icon">
          <img width="64" height="64" src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/external-news-morning-routine-flatart-icons-lineal-color-flatarticons.png" alt="external-news-morning-routine-flatart-icons-lineal-color-flatarticons"/>
        </div>
        <div class="label">ព័ត៍មានទូទៅ</div>
      </article>

      <article class="card" onclick="window.location.href='market.html'">
        <div class="icon">
          <img width="64" height="64" src="https://img.icons8.com/external-filled-line-gradient-andi-nur-abdillah/64/external-candlestick-stock-investment-filled-line-gradient-filled-line-gradient-andi-nur-abdillah.png" alt="external-candlestick-stock-investment-filled-line-gradient-filled-line-gradient-andi-nur-abdillah"/>
        </div>
        <div class="label">ព័ត៍មានទាក់ទងនិង FOREX FACTORY</div>
      </article>

    </section>
  </main>
  <div>
    <button class="Btn" id="logoutBtn">
    <div class="sign">
      <svg viewBox="0 0 512 512">
        <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
      </svg>
    </div>
    <div class="text">Logout</div>
  </button>
  </div>
  <div id="logoutModal" class="modal">
  <div class="modal-content">
    <p>You have been logged out!</p>
    <button id="okBtn">OK</button>
  </div>
</div>

</body>
  <!-- Script -->
  <script>
    // go to home.html when clicked
    document.querySelector(".btn").addEventListener("click", function () {
      window.location.href = "home.html";
    });
  </script>
</html>
