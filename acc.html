<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Design</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;600;700&display=swap');
    body {
      margin: 0;
      font-family: "Khmer OS Battambang", Arial, sans-serif, "Noto Serif Khmer", "Moul" ;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Background Video */
    video.bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 56.25vw;  /* 16:9 */
    min-height: 100vh;
    min-width: 177.78vh;
    transform: translate(-50%, -50%);
    object-fit: cover;
    z-index: -1;
    }

    /* Main Container */
    .container {
    width: 420px;
    height: 620px;
    margin:auto;
    background: #ffffffd7;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    /* border: 3px solid #1a40ff; */
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    position: relative;
    z-index: 10;
    }


    .card {
      background: #ffffffd8;
      border-radius: 20px;
      width: 350px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      /* border: 3px solid #2b51ff; */
    }

    .card-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .card-header img {
      width: 70px;
    }

    h3 {
      font-size: 17px;
      margin: 12px 0;
      color: #222;
      text-align: center;
    }

    .form-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .form-list li {
      background: #f4f4f4;
      margin: 6px 0;
      padding: 9px;
      border-radius: 8px;
      font-size: 15px;
      font-family: Noto Serif Khmer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);

    }

    .images {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
      box-shadow: 0 6px 5px rgba(0, 0, 0, 0.35);
    }

    .images img {
      width: 350px;
      height: 200px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    /* Button */
    .flex {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .outer-cont {
      margin: 15px auto 0;
      padding: 10px 18px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      background: linear-gradient(90deg, #5bfcc4, #f593e4, #71a4f0);
      border-radius: 12px;
      color: #fff;
      transition: all 0.25s ease;
      box-shadow:
        inset 0px 0px 5px #ffffffa9,
        inset 0px 25px 25px #000,
        0px 4px 8px #00000099;
      text-shadow: 1px 1px 1px #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .outer-cont::before {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      border-radius: 12px;
      filter: blur(0);
      z-index: -1;
      background: conic-gradient(
        #00000000 80deg,
        #40baf7,
        #f34ad7,
        #5bfcc4,
        #00000000 280deg
      );
      transition: all 0.25s ease;
    }
    .outer-cont:hover::before {
      filter: blur(12px);
    }
    .outer-cont:active::before {
      filter: blur(5px);
      transform: translateY(1px);
    }
    .outer-cont:active {
      box-shadow:
        inset 0px 0px 5px #ffffffa9,
        inset 0px 25px 25px #000;
      margin-top: 2px;
    }

    /* Home Button */
.btn {
  --main-color: #ffce06;
  --main-alt-color: #fff696;
  height: 44px;
  font-size: 16px !important;
  line-height: 44px;
  font-weight: 700;
  color: #3f5cc3;
  text-shadow: 0 1px 1px #fff8c4;
  text-transform: uppercase;
  text-align: center;
  box-shadow: rgb(99 121 133 / 14%) 0 0 0 4px;
  border-radius: 6px;
  border: none;
  border-top: 1px solid var(--main-alt-color);
  border-bottom: 1px solid var(--main-color);
  background-color: var(--main-color);
  outline: 0;
  cursor: pointer;
  padding: 0 20px;
  transition: transform .3s ease, background .3s ease;
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 1000;
}

.btn:hover {
  border-top-color: var(--main-alt-color);
  border-bottom-color: var(--main-color);
  background: linear-gradient(to bottom, #fae811, #f5d604);
}

.btn:active {
  transform: scale(0.9);
}
  </style>
</head>
